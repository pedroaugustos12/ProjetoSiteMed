<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assents/sidebar.css">
    <link rel="stylesheet" href="assents/prontuario.css">
    <title>Sidebar</title>
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="images/avatar2.webp" id="user_avatar" alt="Avatar">

                <p id="user_infos">
                    <span class="item-description">
                        Usuario Principal
                    </span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-laptop-medical"></i>
                        <span class="item-description">
                            Prontuário
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="pacientes.html">
                        <i class="fa-solid fa-person"></i>
                        <span class="item-description">
                            Pacientes
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-regular fa-calendar"></i>
                        <span class="item-description">
                            Agendamento
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-info"></i>
                        <span class="item-description">
                            Sobre
                        </span>
                    </a>
                </li>


            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <h2>Atendimento </h2>
        <div class="form-container">
            <form action="#" method="POST">
                <label for="nome_paciente"></label>
                <input type="text" id="nome_paciente" name="nome_paciente" required placeholder="Nome do Paciente">

                <label for="queixa_principal"></label>
                <input type="text" id="queixa_principal" name="queixa_principal" required
                    placeholder="Queixa Principal">

                <label for="historico_medico"></label>
                <textarea id="historico_medico" name="historico_medico" required
                    placeholder="Histórico Médico"></textarea>

                <label for="medicamentos_uso"></label>
                <textarea id="medicamentos_uso" name="medicamentos_uso" required placeholder="Exame Fisico"></textarea>

                <label for="contudas"></label>
                <textarea id="contudas" name="contudas" required placeholder="Condutas"></textarea>
                <button type="submit"><a href="table-atendimento.html">Concluir</a></button>
    </main>
    <script src="script-sidebar.js"></script>
</body>

</html>
