</head>

<body>
    <nav id="sidebar">

                <p id="user_infos">

            </div>

            <ul id="side_items">

                    <a href="prontuario.html">

                        <span class="item-description">
                            Prontuário
                        </span>
                    </a>
                </li>

                <li class="side-item ">
                    <a href="#">
                        <i class="fa-solid fa-person"></i>
                        <span class="item-description">

                        </span>
                    </a>

                <li class="side-item">
                    <a href="table-atendimento.html">
                        <i class="fa-regular fa-calendar"></i>

            <button id="open_btn">

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <h2>Incluir Pacientes</h2>


        <div class="form-container">
            <h4>Endereço</h4>
            <form action="#" method="POST">
                <label for="nome"></label>
                <input type="text" id="nome" name="nome" required placeholder="CEP">

                <label for="endereço"></label>
                <input type="text" id="endereço" name="endereçp" required placeholder="Endereço">


                <label for="complemento"></label>
                <input type="text" id="complemento" name="complemento" required placeholder="Complemento">

                <label for="cidade"></label>
                <input type="text" id="cidade" name="cidade" required placeholder="Cidade">

                <label for="pais"></label>
                <input type="text" id="pais" name="pais" required placeholder="País">

                <label for="codigo"></label>
                <input type="number" id="codigo" name="codigo" required placeholder="Numero">

                <label for="bairro"></label>
                <input type="text" id="bairro" name="codigo" required placeholder="Bairro">

                <label for="estado"></label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <button type="submit"><a href="pacientes3.html">Proximo</a></button>
            </form>
        </div>
    </main>





</body>
