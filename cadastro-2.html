.<!doctype html>
<html lang="pt-br">
  <head>
    <title>Tela de login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="assents/style-cadastro-2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body style="background-color: #DADADA;">

    <div class="container">
        <div class="login">
            <div class="left">
                <h1>Seja <br> Bem-vindo!</h1>
                <p>Acesse sua<br>conta agora<br>mesmo.</p>
                <a href="index.html" class="btn">LOGIN</a>
            </div>
            <div class="right">
                <h2>Cadastre-se</h2>
                <div class="icons">
                    <form>
                        <label for="name"></label>
                        <div class="input-container">
                            <input type="text" id="name" placeholder="Tratamento">
                        </div>
                        
                        <label for="email"></label>
                        <div class="input-container">
                            <input type="text" id="conselho" placeholder="Conselho Profissional">
                        </div>
                        
                        <label for="cpf"></label>
                        <div class="input-container">
                            <input type="text" id="registro" placeholder="Registro">
                        </div>
                        
                        <label for="phone"></label>
                        <div class="input-container">
                            <label for="estado"></label>
                            <select id="estado" name="estado">
                                <option value="" disabled selected>UF</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <label for="gender"></label>
                        <div class="input-container">
                            <select id="genero">
                                <option value="" disabled selected>Selecione o sexo</option>
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>
                        
                        <a href="cadastro3.html" class="btn">PROXIMO</a>
                    </form>
            </div>
            </div>
        </div>
    </div>



      
<script src="script.js"></script>
  </body>
</html>
