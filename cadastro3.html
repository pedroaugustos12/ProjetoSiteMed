<!doctype html>
<html lang="pt-br">
<head>
  <title>Tela de login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="assents/cadastro3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #DADADA;">

<div class="container">
  <div class="login">
    <div class="left">
      <h1>Seja <br> Bem-vindo!</h1>
      <p>Acesse sua<br>conta agora<br>mesmo.</p>
      <a href="index.html" class="btn">LOGIN</a>
    </div>
    <div class="right">
      <h2>Cadastre-se</h2>
      <div class="icons">
        <form>
          <label for="name"></label>
          <div class="input-container">
            <input type="text" id="name" placeholder="CBO">
          </div>
          
          <label for="email"></label>
          <div class="input-container">
            <input type="text" id="conselho" placeholder="RQE">
          </div>
          
          <label for="cpf"></label>
          <div class="input-container">
            <input type="text" id="registro" placeholder="CNES">
          </div>

          <label for="password"></label>
          <div class="input-container">
            <input type="password" id="password" name="password" required placeholder="Senha">
            <i class="fa-solid fa-eye icon"></i>
          </div>

          <label for="confirm_password"></label>
          <div class="input-container">
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmar Senha">
            <i class="fa-solid fa-eye icon"></i>
          </div>
          
          <a href="slidebar.html" class="btn">CADASTRE-SE</a>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
