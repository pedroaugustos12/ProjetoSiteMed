.<!doctype html>
<html lang="pt-br">
  <head>
    <title>Tela de login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="assents/style-cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body style="background-color: #DADADA;">

    <div class="container">
        <div class="login">
            <div class="left">
                <h1>Seja <br> Bem-vindo!</h1>
                <p>Acesse sua<br>conta agora<br>mesmo.</p>
                <a href="index.html" class="btn">LOGIN</a>
            </div>
            <div class="right">
                <h2>Cadastre-se</h2>
                <div class="icons">
                    <form>
                        <label for="name"></label>
                        <div class="input-container">
                            <input type="text" id="name" placeholder="Nome">
                            <i class="icon fa fa-user"></i>
                        </div>
                        
                        <label for="email"></label>
                        <div class="input-container">
                            <input type="email" id="email" placeholder="Email">
                            <i class="icon fa fa-envelope"></i>
                        </div>
                        
                        <label for="cpf"></label>
                        <div class="input-container">
                            <input type="text" id="cpf" placeholder="CPF">
                            <i class="icon fa fa-id-card"></i>
                        </div>
                        
                        <label for="phone"></label>
                        <div class="input-container">
                            <input type="tel" id="phone" placeholder="Celular">
                            <i class="icon fa fa-phone"></i>
                        </div>
                        
                        <label for="gender"></label>
                        <div class="input-container">
                            <select id="genero">
                                <option value="" disabled selected>Selecione o sexo</option>
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>
                        
                        <a href="cadastro-2.html" class="btn-cds" style="text-decoration: none;">PROXIMO</a>
                    </form>
            </div>
            </div>
        </div>
    </div>



      

  </body>
</html>
