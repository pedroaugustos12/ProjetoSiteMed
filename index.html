.<!doctype html>
<html lang="pt-br">
  <head>
    <title>Tela de login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="assents/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body style="background-color: #DADADA;">

    <div class="container">
        <div class="login">
            <div class="left">
                <h1>Olá,<br> ficamos <br> felizer em <br> ver você <br> novamente<br></h1>
                <p>Caso não tenha <br>cadastro,crie a <br> sua conta agora!</p>
                <a href="cadastro.html" class="btn">Cadastrar</a>
            </div>
            <div class="right">
                <h2>LOGIN</h2>
                <div class="icons">
                  <form>
                    <div class="input-container">
                        <input type="text" id="name" name="name" required placeholder="Nome ou CPF">
                        <i class="icon">&#xf406;</i>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required placeholder="Senha">
                        <i class="icon">&#xf023;</i>
                    </div>
                    <button type="submit" class="btn"><a href="sidebar.html">ENTRAR</a></button>
                </form>
            </div>
            </div>
        </div>
    </div>



      

  </body>
</html>
