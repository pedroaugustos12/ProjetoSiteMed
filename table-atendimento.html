<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assents/sidebar.css">
    <link rel="stylesheet" href="assents/table.atendimento.css">
    <title>Sidebar</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="images/avatar2.webp" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">
                        Usuario Principal
                    </span>
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="prontuario.html">
                        <i class="fa-solid fa-laptop-medical"></i>
                        <span class="item-description">
                            Prontuário
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-person"></i>
                        <span class="item-description">
                            Pacientes
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-regular fa-calendar"></i>
                        <span class="item-description">
                            Agendamento
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-info"></i>
                        <span class="item-description">
                            Sobre
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    
        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>
    
    <main>
        <h2>Atendimento</h2>
        <div id="table-container">
            <div class="toolbar">
                <button onclick="addPatient()">+ Incluir Novo Paciente</button>
                <div class="search">
                    <input type="text" placeholder="Pesquisar por nome">
                    <i class="fa fa-search" style="color: #54B5EC;"></i>
                </div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Nome do Paciente</th>
                            <th>Queixa Principal</th>
                            <th>Código</th>
                            <th>Diagnóstico</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>João Silva</td>
                            <td>Dor de cabeça</td>
                            <td>001</td>
                            <td>Enxaqueca</td>
                        </tr>
                        <tr>
                            <td>Maria Oliveira</td>
                            <td>Febre</td>
                            <td>002</td>
                            <td>Gripe</td>
                        </tr>
                        <tr>
                            <td>Carlos Pereira</td>
                            <td>Dor abdominal</td>
                            <td>003</td>
                            <td>Gastrite</td>
                        </tr>
                        <tr>
                            <td>Ana Souza</td>
                            <td>Tosse</td>
                            <td>004</td>
                            <td>Bronquite</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="load-more">Carregar +</button>
        </div>
    </main>
    
    <script src="script-sidebar.js"></script>
    <script>
        function addPatient() {
            // Função para adicionar um novo paciente
            alert("Função de adicionar novo paciente");
        }
    </script>
</body>
</html>
